<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {%if title %} FastAPI Blog - {{ title }} {% else %} FastAPI Blog {% endif
      %}
    </title>
  </head>

  <body>
    <h1>Home Page</h1>
    <p>Welcome to the FastAPI Blog!</p>
    {% for post in posts %}
    <div>
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <small>By {{ post.author }}</small>
    </div>
    <hr />
    {% endfor %}
  </body>
</html>
